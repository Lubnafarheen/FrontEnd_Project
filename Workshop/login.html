        <div class="container">
            <h1>Login Form</h1>
            <p class="para">Enter your details below to Sign Up</p>
        <form>
            <label for="username"><b>USERNAME:</b> </label>
            <input type="text" id="username" name="username" placeholder="John Doe">
            <br>
            <label for="password"><b>PASSWORD:</b></label>
            <input type="password" id="password" name="password" placeholder="Max 8 characters">
            <br>
            <label for="Email"><b>EMAIL :</b></label>
            <input type="text" id="email" name="email" placeholder="john@example.com">
            <br>
            <label>
              <input type="checkbox" unchecked="unchecked" name="remember" style="margin-bottom:15px"> Remember me
            </label>
            <br>
            <button class="btn">Sign Up</button>
            <p class="text">Don't have an account? <a href="#">Register</a></p>
      </form>
    </div>
